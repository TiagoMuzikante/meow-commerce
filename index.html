<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commerce</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="my-cart-hide" id="my-cart">
    <div class="cart-header">
      <h2>Meow Carrinho</h2>
      <a href="#" id="hide-my-cart-btn">X</a>
    </div>
    <div id="cart-items">
      <!-- itens do carrinho serão inseridos aqui -->
    </div>
    <div class="cart-total">
      <p>Total: <span id="cart-total-value"></span></p>
      <button class="btn" id="buy-btn">Comprar</button>
    </div>
  </div>
  <header>
    <h1>Catty Shop</h1>
    <div class="cart">
      <a href="#" id="my-cart-btn">Meow Carrinho</a>
    </div>
  </header>
  <div class="cards" id="products-content">
   <!-- produtos serão inseridos aqui via js -->
  </div>
  <script type="module" src="./script.js" defer></script>
</body>

</html>
